services:
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aam_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aam_admin_secret}
      POSTGRES_DB: ${POSTGRES_DB:-aam_admin}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
